<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('a[href^="http"]').forEach(link => {
                if (!link.href.includes(window.location.hostname)) {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                }
            });
        });
    </script>
</head>

<body>
    <div class="blog-container">
        <div class="back-button">
            <a href="../index.html"
                style="color: var(--highlight-color); font-family: 'Philosopher', sans-serif; font-size: 1rem; text-decoration: none; display: inline-block;">←
                Back to Blog</a>
        </div>
        <div style="position: relative;">
            <h1 class="blog-title">$title</h1>
            <p class="blog-meta">$date</p>
        </div>
        <h2 class="blog-subtitle">$subtitle</h2>
        <div class="blog-content">
            $content
        </div>
    </div>
    <footer class="blog-footer">
        <p>© Kevin Yang — <a href="/" class="footer-link">main site</a></p>
    </footer>
</body>

</html>
